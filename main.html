<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="">
		<label for="input-name">Name :</label>
		<input id="name"
		   type="text"
		   required 
		   id="input-name"
		   placeholder="Enter your name here"
		   name=input-name"
		>
		<br> <br>

		<label for="input-email">Email :</label>
		<input id="email"
		   type="text"  
		   required 
		   id="input-email"
		   placeholder="Enter your mail here"
           name="input-email"
		>
		<br> <br>

		<label for="gender-input-">Gender :</label>
		<input value="Male" type="radio" name="gender" id="gender-input">
		<label for="male-input-">Male</label>
		<input value="Female" type="radio" name="gender" id="gender-input">
		<label for="female-input-">Female</label>
		<input value="Others" type="radio" name="gender" id="gender-input">
		<label for="others-input-">Others</label>
		<br> <br>

		<label for="laptop-brands">Brands :</label>
		<select name="laptop-brands" id="laptop">
			<option value="Apple">Apple</option>
			<option value="Asus">Asus</option>
			<option value="HP">HP</option>
		</select>
		<br> <br>

		<label for="age-input">Age :</label>
		<input id="age"
		   type="text"
		   required 
		   id="age-input"
		   placeholder="Enter your age here"
		   name="age-input"
		>
		<br> <br>

		<label for="dob-input">D.O.B. :</label>
		<input id="dob" type="date">
		<br> <br>

		<label for="password-input">Password :</label>
		<input id="password" type="password">
		<br> <br>

		<label for="portfolio-input">Portfolio Id :</label>
		<input type="url">
		<br> <br>

		<button type="submit">Submit button</button>

	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
